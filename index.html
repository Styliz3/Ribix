<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DoAI — Google Docs–style Editor</title>
<meta name="description" content="DoAI: a modern Google Docs–style editor with Groq AI tools." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ====== ALL CSS HERE ====== */
:root{
--bg:#0b0c0f; --panel:#111319; --muted:#8b93a6; --ink:#e6e8ef; --accent:#7c9dff; --accent-2:#5be3b4; --border:#1b1f2a;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.4 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
.topbar{position:sticky;top:0;z-index:30;display:flex;align-items:center;gap:.75rem;padding:.5rem .75rem;border-bottom:1px solid var(--border);backdrop-filter:saturate(150%) blur(10px);background:rgba(12,14,17,.7)}
.logo{display:flex;align-items:center;gap:.5rem;font-weight:700}
.logo-mark{width:24px;height:24px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 0 0 2px rgba(124,157,255,.35) inset}
.doc-title{border:0;background:transparent;color:var(--ink);font-weight:600;padding:.25rem .5rem;border-radius:.5rem}
.doc-title:focus{outline:2px solid var(--accent);}
.spacer{flex:1}
.btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--border);background:linear-gradient(180deg,#151826,#0f111a);padding:.45rem .7rem;border-radius:.6rem;color:var(--ink);cursor:pointer}
.btn:hover{border-color:#2a3142}
.toolbar{position:sticky;top:44px;z-index:20;display:flex;flex-wrap:wrap;gap:.4rem;padding:.5rem;border-bottom:1px solid var(--border);background:#0e1016}
.group{display:flex;gap:.25rem;padding:.25rem;border:1px solid var(--border);border-radius:.6rem;background:linear-gradient(180deg,#10131d,#0e1118)}
.tool{padding:.4rem .55rem;border-radius:.45rem;border:1px solid transparent;cursor:pointer;color:var(--muted)}
.tool:hover{border-color:#2c3343;color:var(--ink)}
.tool.active{color:var(--ink);border-color:#2c3343;background:#141829}
.page-wrap{display:flex;justify-content:center;padding:2rem}
.page{width:840px;min-height:1200px;background:#0f1117;border:1px solid var(--border);border-radius:14px;box-shadow:0 10px 45px rgba(0,0,0,.35);padding:3rem;}
.editor{min-height:1000px;outline:none}
.editor:empty:before{content:attr(data-placeholder);color:#687089}
.hr{height:1px;background:var(--border);margin:.75rem -.5rem}
.status{font-size:12px;color:var(--muted)}


/* Context menu */
.ctx{position:absolute;z-index:40;display:none;min-width:220px;background:#0f1117;border:1px solid var(--border);border-radius:.6rem;box-shadow:0 14px 40px rgba(0,0,0,.38)}
.ctx .item{display:flex;align-items:center;gap:.6rem;padding:.6rem .75rem;color:#c6cbe0;cursor:pointer}
.ctx .item:hover{background:#141a27}


/* Modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(5,7,10,.6);backdrop-filter:blur(8px);z-index:50}
.sheet{width:min(680px,92vw);background:#0f1118;border:1px solid var(--border);border-radius:16px;box-shadow:0 18px 70px rgba(0,0,0,.55);padding:1rem}
.sheet h3{margin:.25rem 0 0;font-weight:700}
.sheet p{margin:.25rem 0;color:var(--muted)}
.row{display:flex;gap:.6rem;margin-top:.8rem}
.inp, textarea.inp{flex:1;border:1px solid var(--border);background:#0b0d13;color:var(--ink);border-radius:.6rem;padding:.7rem}
.chips{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.6rem}
.chip{border:1px solid var(--border);padding:.35rem .6rem;border-radius:999px;color:#cbd1e8;cursor:pointer}
.chip:hover{border-color:#2e3750}
.sheet .actions{display:flex;justify-content:flex-end;gap:.5rem;margin-top:.8rem}


/* Onboarding strip */
.welcome{display:none;gap:.6rem;align-items:center;background:linear-gradient(90deg,rgba(124,157,255,.15),transparent);border:1px dashed #2b3350;border-radius:.6rem;padding:.6rem .8rem;margin-left:.5rem}


@media (max-width: 900px){
.page{width:100%;border-radius:0;border-left:0;border-right:0}
.toolbar{top:40px;}
}
</style>
</head>
<body>
<!-- SAME BODY AS BEFORE -->
<div class="topbar">
<div class="logo"><div class="logo-mark"></div><span>DoAI</span></div>
<input id="docTitle" class="doc-title" value="Untitled" />
<div class="welcome" id="welcomeStrip"></div>
<div class="spacer"></div>
<button class="btn" id="aiPanelBtn" title="Open AI Tools">⚡ AI Tools</button>
<button class="btn" id="exportBtn" title="Download as .docx (HTML)">⬇️ Export</button>
<span class="status" id="saveStatus">Saved</span>
</div>


<!-- Toolbar, editor, context menu, modal all same as previous version -->


<div class="toolbar" id="toolbar"> ... </div>
<div class="page-wrap"> ... </div>
<div class="ctx" id="contextMenu"> ... </div>
<div class="modal" id="aiModal"> ... </div>


<script src="./app.js"></script>
</body>
</html>
